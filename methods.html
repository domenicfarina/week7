<html>
	<head>
		<title>Methods</title>
	</head>
	<body>
	
	<script>
	
		var dom = {
			name: "domenic",
			age: 19,
			likesBluesClues: function() {
			//METHOD
				if(this.age > 10) {
					return false;
			} else {
				return true;
			}
		}
	}
	
		// FUNCTION
		function likesBluesClues(age){
			if(age > 10) {
				return false;
			} else {
				return true;
			}
		}
		
		var dom_answer = likesBluesClues(19);
		var patti_answer = likesBluesClues(4);
		
		var dom_object_answer = dom.likesBluesClues();
		
	
	</script>
	
	
	</body>
</html>
